<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="500" height="400" rx="20" fill="white"/>
  
  <!-- Ligne de séparation -->
  <line x1="250" y1="40" x2="250" y2="360" stroke="#E5E5E5" stroke-width="2" stroke-dasharray="6 4"/>
  
  <!-- Titres -->
  <text x="125" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1D1D1F">Non accessible</text>
  <text x="375" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1D1D1F">Accessible</text>
  
  <!-- Côté non accessible -->
  <g transform="translate(50, 70)">
    <!-- Écran non accessible -->
    <rect x="0" y="0" width="180" height="120" rx="8" fill="#F5F5F7" stroke="#E5E5E5" stroke-width="1"/>
    
    <!-- Contenu non accessible -->
    <rect x="10" y="10" width="160" height="20" rx="2" fill="#E5E5E5"/>
    <rect x="10" y="40" width="160" height="10" rx="2" fill="#E5E5E5"/>
    <rect x="10" y="55" width="140" height="10" rx="2" fill="#E5E5E5"/>
    <rect x="10" y="70" width="160" height="10" rx="2" fill="#E5E5E5"/>
    <rect x="10" y="90" width="60" height="20" rx="4" fill="#E5E5E5"/>
    
    <!-- Symbole d'erreur -->
    <circle cx="90" cy="200" r="40" fill="#FF6B6B" fill-opacity="0.1" stroke="#FF6B6B" stroke-width="2"/>
    <line x1="70" y1="200" x2="110" y2="200" stroke="#FF6B6B" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Texte d'erreur -->
    <text x="90" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#86868B">Contraste insuffisant</text>
    <text x="90" y="280" font-family="Arial" font-size="14" text-anchor="middle" fill="#86868B">Navigation difficile</text>
  </g>
  
  <!-- Côté accessible -->
  <g transform="translate(270, 70)">
    <!-- Écran accessible -->
    <rect x="0" y="0" width="180" height="120" rx="8" fill="#F5F5F7" stroke="#E5E5E5" stroke-width="1"/>
    
    <!-- Contenu accessible -->
    <rect x="10" y="10" width="160" height="20" rx="2" fill="#1D1D1F"/>
    <rect x="10" y="40" width="160" height="10" rx="2" fill="#86868B"/>
    <rect x="10" y="55" width="140" height="10" rx="2" fill="#86868B"/>
    <rect x="10" y="70" width="160" height="10" rx="2" fill="#86868B"/>
    <rect x="10" y="90" width="60" height="20" rx="4" fill="url(#gradient1)"/>
    
    <!-- Symbole de validation -->
    <circle cx="90" cy="200" r="40" fill="url(#gradient1)" fill-opacity="0.1" stroke="url(#gradient1)" stroke-width="2"/>
    <path d="M70 200 L85 215 L110 185" stroke="url(#gradient1)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Texte de validation -->
    <text x="90" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#86868B">Contraste optimal</text>
    <text x="90" y="280" font-family="Arial" font-size="14" text-anchor="middle" fill="#86868B">Navigation intuitive</text>
  </g>
  
  <!-- Définition des dégradés -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="50%" stop-color="#D946EF"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
  </defs>
</svg>
